# spring.datasource.url=jdbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/s4_finalsprint?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://${RDS_DB_ENDPOINT}/s4_finalsprint?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.session.store-type=jdbc
server.servlet.session.timeout=900
spring.session.jdbc.initialize-schema=always